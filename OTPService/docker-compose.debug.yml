# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.4'

services:
  otpservice:
    image: otp-service:0.0.0
    container_name: otp-service
    build:
      context: ..
      dockerfile: ./OTPService/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5254:5254
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
      - ./data/.env:/app/.env:ro
      - ./data/appsettings.json:/app/appsettings.json:ro
      - ./data/appsettings.Development.json:/app/appsettings.Development.json:ro
